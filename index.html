<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevResource - Best source for Novice Developers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <nav class="level navbar is-success">
            <div class="level-item has-text-centered">
            <h1 class="title is-1 has-text-white-bis">DevResource</h1>
            </div>
        </nav>    
        <div class="container">
        <div class="tile is-ancestor level has-text-centered">
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <i class="fas fa-book-open title"></i>
                    <p class="title">Books</p>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <i class="title fas fa-file-word"></i>
                    <p class="title">Docs</p>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <i class="title fab fa-youtube"></i>                    
                    <p class="title">Youtube</p>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <i class="title fas fa-window-maximize"></i>
                    <p class=" title">Websites</p>
                </article>
            </div>
        </div>
              
    </body>
</html>
